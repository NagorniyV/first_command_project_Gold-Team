<section class="contact-watch">
  <div class="container container-form-watch ">
    <h2 class="us-contact">Contact Us</h2>
    <div class="contact-form ">
      <div class="text-form-label-input ">
        <div class="model">
          <div class="model-b">
        <p class="tex-contact">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <div class="model-a">
        <form>
          <div class="label-input-list">
            <label class="modal-form-labal"></label>
            <input
              class="input-list"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="label-input-list">
          <label class="modal-form-labal"></label>
          <input
            class="input-list-email-tel"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,})\.([A-z]{2,8})"
            title="Please enter a valid email address"
          />
        </div>
          <div class="label-input-list">
          <label class="modal-form-labal"></label>
          <input
            class="input-list-email-tel"
            type="tel"
            id="phone"
            name="phone"
            placeholder="+380"
            required
            pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
            title="Please enter a valid phone number in format +380-XX-XXX-XX-XX"
          />
        </div>
        <div class="label-input-list-comment">
          <label class="modal-form-labal"></label>
          <textarea
            class="comment-form"
            name="comment"
            placeholder="Comment"
            id="comment"
          ></textarea>
        </div>
        </div>
    

          <button class="send-button-form" type="submit">Send</button>
        </form>
      </div>
      </div>
    </div>
    <div class="im-watch-list ">
      <picture>
        <source
          srcset="
            ../img/section-contact-us/desktop-x1.jpg 1x,
            ../img/section-contact-us/desktop-x2.jpg 2x
          "
           media="(min-width: 1280px)"
        />
        <source
          srcset="
            ../img/section-contact-us/tablet-x1.jpg 1x,
            ../img/section-contact-us/tablet-x2.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/section-contact-us/mobile-x1.jpg 1x,
            ../img/section-contact-us/mobile-x2.jpg 2x
          "
          media="(max-width: 767px)"
        />

        <img
          class="watch-img-contact"
          src="../img/section-contact-us/desktop-x1.jpg"
          alt="watch"
          width="704"
          height="556"
        />
      </div>
      </picture>
    </div>
  </div>
</section>
