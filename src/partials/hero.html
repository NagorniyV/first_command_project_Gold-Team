
<section class="hero">
  <div class="hero-container">
    <div class="hero-container-part">
      <div class="hero-box-title">
        <h1 class="hero-title">
          Welcome to our <span class="hero-title-part">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-box-list">
        <picture
          ><source
            media="(min-width:1280px)"
            srcset="
              ./img/section-hero/team-d1x.jpg 1x,
              ./img/section-hero/team-d2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/section-hero/team-p1x.jpg 1x,
              ./img/section-hero/team-p2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/section-hero/team-m1x.jpg 1x,
              ./img/section-hero/team-m2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./img/section-hero/team-d1x.jpg"
            alt="team"
            width="146"
            height="60"
            class="team-image"
          />
        </picture>
        <a class="nav-text" href="#footer">Scroll down</a>
      </div>
    </div>
    <picture
      ><source
        media="(min-width:1280px)"
        srcset="
          ./img/section-hero/hero-d1x.jpg 1x,
          ./img/section-hero/hero-d2x.jpg 2x
        "
        type="image/jpg"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/section-hero/hero-p1x.jpg 1x,
          ./img/section-hero/hero-p2x.jpg 2x
        "
        type="image/jpg"
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./img/section-hero/hero-m1x.jpg 1x,
          ./img/section-hero/hero-m2x.jpg 2x
        "
        type="image/jpg"
      />
      <img
        src="./img/section-hero/hero-d1x.jpg"
        alt="watches"
        width="1150"
        height="500"
        class="hero-image"
      />
    </picture>
  </div>
</section>
